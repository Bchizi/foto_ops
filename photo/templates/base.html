{%load bootstrap4%}
{% load static %}
<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% if title %}
    <title>foto op- {{title}}</title>
    {% else %}
    <title> foto op!</title>
    {% endif %}

    {% block styles %}

    {% endblock %}


    {% block scripts %}

     {% bootstrap_javascript %}
    {% endblock %}
</head>

<body>
    {% include "navbar.html" %}

</body>

</html>
